<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <title>Searching</title>
    <style>
       em {
        background:    #7aaede;
        border:        4px solid #556699;
        border-radius: 10px;
        padding:       20px 45px;
        color:         #ffffff;
        display:       inline-block;
        font:          normal normal 28px/1 "Caviar", sans-serif;
        text-align:    center;
      }
    </style>
  </head>
 
  <body>
    <h1>Advanced Pet Adoption Search</h1>
    <form action="https://www.google.com/search" method="GET" target="_blank">
       <fieldset id="petsearch">
                <div>
                    <label for="searchbox">What kind of pet are you searching for?</label>
                    <input type="text" name="q" id="searchbox">
                </div>
                <div>
                    <label for="site">What specific site do you want to search on?</label>
                    <select name="as_sitesearch" id="site">
                        <option value="">--All Websites--</option>
                        <option value="https://foothillsanimalshelter.org">Foothills Animal Shelter</option>
                        <option value="https://www.denvergov.org/Government/Agencies-Departments-Offices/Agencies-Departments-Offices-Directory/Animal-Shelter">Denver Animal Shelter</option>
                        <option value="https://arrcolorado.org">Animal Rescue of the Rockies</option>
                    </select>
                </div>
                <div>
                  <input type="checkbox" name="puppies" value="1" id="checkwindow">
                  <label for="checkwindow">Looking for puppies?</label>
                </div>
                <div>
                  <input type="checkbox" name="adults" value="1" id="checkwindow">
                  <label for="checkwindow">Looking for adults?</label>
                </div>
                <div>
                  <input type="checkbox" name="any" value="1" id="checkwindow">
                  <label for="checkwindow">Looking for any age?</label>
                </div>
           
            </fieldset>
 
      <p>
        <input type="submit" value="Submit">
      </p>
    </form>
    <p><em><a href="index.html">HOME</a></em></p>
  </body>
</html>
